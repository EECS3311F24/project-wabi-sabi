services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
    - "8000:8000"
    depends_on:
    - db
  db:
    volumes:
      - wabisabi_db:/data/db
    image: mongo:latest
    ports:
      - "27017:27017"
volumes:
  wabisabi_db: